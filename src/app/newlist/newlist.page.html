<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of articleslist">
    <ion-img src="{{article.urlToImage}}"></ion-img>
    <ion-row style="text-align: end;">
      <ion-col>
        <ion-text>Publish: {{article.publishedAt | date }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-card-header>
      <ion-card-subtitle style="font-weight: 700;">{{article.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{article.description}}
      </p>
      <ion-button ion-button fill="outline" href="{{article.url}}" large>Read full article</ion-button>
    </ion-card-content>
    <ion-row style="padding-left: 10px;">
      <ion-col>
        <ion-text style="font-size: smaller;">Author: {{article.author}}</ion-text>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
